name: Build and Publish to Docker Hub
on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'entrypoint.sh'
      - 'auth_saml.py'
      - 'version'

jobs: 
  publish-images:
    runs-on: ubuntu-latest 
    permissions:
      contents: write  # Required for creating releases
      packages: write  # Required for Docker Hub pushes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read version from file
        id: version
        run: echo "VERSION=$(cat version)" >> $GITHUB_OUTPUT

      - name: Build Superset Docker Image
        run: docker build --no-cache . -t jawad-superset:latest

      - name: Push to Docker Hub
        run: |
          docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
          # Tag and push latest
          docker tag jawad-superset:latest ${{ secrets.DOCKER_HUB_USERNAME }}/jawad-superset:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/jawad-superset:latest
          # Tag and push version
          docker tag jawad-superset:latest ${{ secrets.DOCKER_HUB_USERNAME }}/jawad-superset:${{ steps.version.outputs.VERSION }}
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/jawad-superset:${{ steps.version.outputs.VERSION }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: Release v${{ steps.version.outputs.VERSION }}
          body: |
            ## Changes in v${{ steps.version.outputs.VERSION }}
            - Docker image published to Docker Hub: [`${{ secrets.DOCKER_HUB_USERNAME }}/jawad-superset:${{ steps.version.outputs.VERSION }}`](https://hub.docker.com/r/${{ secrets.DOCKER_HUB_USERNAME }}/jawad-superset)
            - Built from commit: ${{ github.sha }}
            - Triggered by: ${{ github.event_name }} on branch ${{ github.ref_name }}
            - Commit message: "${{ github.event.head_commit.message }}"
            
            ## Docker Image
            - `${{ secrets.DOCKER_HUB_USERNAME }}/jawad-superset:${{ steps.version.outputs.VERSION }}`
            
            ## Installation
            ```bash
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/jawad-superset:${{ steps.version.outputs.VERSION }}
            ```
          draft: false
          prerelease: false