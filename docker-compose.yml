services:
  superset:
    image: superset:1.0.0
    container_name: superset
    ports:
      - "8088:8088"
    env_file:
      - .env
    volumes:
      - ./volumes/superset:/app/superset_home
      - ./superset_config.py:/app/pythonpath/superset_config.py
    networks:
      - app-tier

networks:
  app-tier:
    driver: bridge
