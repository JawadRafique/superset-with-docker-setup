apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.name }}-superset-configfile
  namespace: {{ .Values.namespace.name }}
data:
  superset_config.py: |
    import os

    TALISMAN_ENABLED = False
    HTTP_HEADERS={"X-Frame-Options":"ALLOWALL"}

    FEATURE_FLAGS = {
        "EMBEDDED_SUPERSET": True,
        "ENABLE_TEMPLATE_PROCESSING": True,
    }

    # Allow CSS styling in templates
    HTML_SANITIZATION_SCHEMA_EXTENSIONS = {
        "attributes": {
            "*": ["style", "className", "id"],
        },
        "tagNames": ["style"],
    }

    # Database configuration - read from environment
    # MySQL is REQUIRED - fail fast if not configured properly
    SQLALCHEMY_DATABASE_URI = os.environ.get('DATABASE_URL') or os.environ.get('SQLALCHEMY_DATABASE_URI')

    if not SQLALCHEMY_DATABASE_URI:
        raise ValueError("❌ DATABASE_URL or SQLALCHEMY_DATABASE_URI environment variable is required!")

    if 'mysql' not in SQLALCHEMY_DATABASE_URI:
        raise ValueError(f"❌ MySQL database required! Got: {SQLALCHEMY_DATABASE_URI}")

    # Secret key configuration
    SECRET_KEY = os.environ.get('SECRET_KEY')
    if not SECRET_KEY:
        raise ValueError("❌ SECRET_KEY environment variable is required!")

    # MySQL-specific engine options
    if 'mysql' in SQLALCHEMY_DATABASE_URI:
        SQLALCHEMY_ENGINE_OPTIONS = {
            'pool_pre_ping': True,
            'pool_recycle': 300,
            'echo': False
        }

---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Values.name }}-superset-hpa
  namespace: {{ .Values.namespace.name }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Values.name }}-superset
  minReplicas: {{ .Values.deployment.minreplicas }}
  maxReplicas: {{ .Values.deployment.maxreplicas }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.deployment.cpuutilization }} # Target CPU utilization percentage to trigger scaling
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: {{ .Values.deployment.memoryutilization }} # Target memory utilization percentage to trigger scaling

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}-superset
  namespace: {{ .Values.namespace.name }}
  labels:
    app: {{ .Values.name }}-superset
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: {{ .Values.name }}-superset
  template:
    metadata:
      labels:
        app: {{ .Values.name }}-superset
    spec:
      containers:
      - name: superset
        image: {{ .Values.superset.image.package }}:{{ .Values.superset.image.tag }}
        env:
        # Database configuration
        - name: DATABASE_URL
          value: mysql://{{ .Values.superset.database.username }}:{{ .Values.superset.database.password }}@{{ .Values.superset.database.host }}:{{ .Values.superset.database.port }}/{{ .Values.superset.database.database }}

        # Secret key for session management -> generated via: openssl rand -base64 42
        - name: SECRET_KEY
          value: nalhZ0gUyMHqfdPxpnL4z1cLGmCC2yZu1tgGECSUMIAxDOFiPD1J5eft

        # Superset Admin User Configuration
        - name: SUPERSET_ADMIN_USERNAME
          value: admin
        - name: SUPERSET_ADMIN_PASSWORD
          value: admin123
        - name: SUPERSET_ADMIN_FIRST_NAME
          value: Super
        - name: SUPERSET_ADMIN_LAST_NAME
          value: Admin
        - name: SUPERSET_ADMIN_EMAIL
          value: admin@yourcompany.com

        # Superset Application Configuration
        - name: SUPERSET_ENV
          value: development
        - name: SUPERSET_LOAD_EXAMPLES
          value: "no"
        - name: SUPERSET_WEBSERVER_PREFIX
          value: /dash
        
        volumeMounts:
        - mountPath: /app/pythonpath/superset_config.py
          name: superset-config-volume
          subPath: superset_config.py
        
        ports:
        - containerPort: {{ .Values.superset.port }}

      volumes:      
      - name: superset-config-volume
        configMap:
          name: {{ .Values.name }}-superset-configfile

---

apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}-superset-service
  namespace: {{ .Values.namespace.name }}
spec:
  type: NodePort
  externalTrafficPolicy: Local
  selector:
    app: {{ .Values.name }}-superset
  ports:
  - name: http
    port: {{ .Values.superset.port }}
    targetPort: {{ .Values.superset.port }}