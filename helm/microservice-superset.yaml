apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.name }}-superset-configfile
  namespace: {{ .Values.namespace.name }}
data:
  superset_config.py: |
    import os

    # Check if SAML is enabled before importing SAML components
    ENABLE_SAML_AUTH = os.environ.get('ENABLE_SAML_AUTH', 'false').lower() == 'true'

    # Conditionally import and configure SAML
    if ENABLE_SAML_AUTH:
        from auth_saml import SamlSecurityManager
        # Enable SAML authentication with database fallback
        CUSTOM_SECURITY_MANAGER = SamlSecurityManager
        
        # Add custom template directory
        import jinja2
        FAB_TEMPLATE_LOADER = jinja2.ChoiceLoader([
            jinja2.FileSystemLoader('/app/pythonpath/templates'),
            jinja2.FileSystemLoader('/app/superset/templates')
        ])

    AUTH_TYPE = 1  # AUTH_DB (allows both database and SAML auth)
    AUTH_USER_REGISTRATION = True

    # Configure default role for SAML users from environment
    SAML_DEFAULT_ROLE = os.environ.get('SAML_DEFAULT_ROLE', 'Gamma')
    AUTH_USER_REGISTRATION_ROLE = SAML_DEFAULT_ROLE

    # Allow both SAML and database authentication
    AUTH_ROLES_SYNC_AT_LOGIN = True  # Sync roles at login
    AUTH_ROLES_MAPPING = {
        "Gamma": ["Gamma"],
        "Alpha": ["Alpha"], 
        "Admin": ["Admin"]
    }

    # Security settings
    TALISMAN_ENABLED = False
    HTTP_HEADERS={"X-Frame-Options":"ALLOWALL"}

    FEATURE_FLAGS = {
        "EMBEDDED_SUPERSET": True,
        "ENABLE_TEMPLATE_PROCESSING": True,
    }

    # Allow CSS styling in templates
    HTML_SANITIZATION_SCHEMA_EXTENSIONS = {
        "attributes": {
            "*": ["style", "className", "id"],
        },
        "tagNames": ["style"],
    }

    # Database configuration - read from environment
    # MySQL is REQUIRED - fail fast if not configured properly
    SQLALCHEMY_DATABASE_URI = os.environ.get('DATABASE_URL') or os.environ.get('SQLALCHEMY_DATABASE_URI')

    if not SQLALCHEMY_DATABASE_URI:
        raise ValueError("❌ DATABASE_URL or SQLALCHEMY_DATABASE_URI environment variable is required!")

    if 'mysql' not in SQLALCHEMY_DATABASE_URI:
        raise ValueError(f"❌ MySQL database required! Got: {SQLALCHEMY_DATABASE_URI}")

    # Secret key configuration
    SECRET_KEY = os.environ.get('SECRET_KEY')
    if not SECRET_KEY:
        raise ValueError("❌ SECRET_KEY environment variable is required!")

    # MySQL-specific engine options
    if 'mysql' in SQLALCHEMY_DATABASE_URI:
        SQLALCHEMY_ENGINE_OPTIONS = {
            'pool_pre_ping': True,
            'pool_recycle': 300,
            'echo': False
        }

---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Values.name }}-superset-hpa
  namespace: {{ .Values.namespace.name }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Values.name }}-superset
  minReplicas: {{ .Values.deployment.minreplicas }}
  maxReplicas: {{ .Values.deployment.maxreplicas }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.deployment.cpuutilization }} # Target CPU utilization percentage to trigger scaling
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: {{ .Values.deployment.memoryutilization }} # Target memory utilization percentage to trigger scaling

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}-superset
  namespace: {{ .Values.namespace.name }}
  labels:
    app: {{ .Values.name }}-superset
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: {{ .Values.name }}-superset
  template:
    metadata:
      labels:
        app: {{ .Values.name }}-superset
    spec:
      containers:
      - name: superset
        image: {{ .Values.superset.image.package }}:{{ .Values.superset.image.tag }}
        env:
        # Database configuration
        - name: DATABASE_URL
          value: mysql://{{ .Values.superset.db.username }}:{{ .Values.superset.db.password }}@{{ .Values.superset.db.host }}:{{ .Values.superset.db.port }}/{{ .Values.superset.db.database }}

        # Secret key for session management -> generated via: openssl rand -base64 42
        - name: SECRET_KEY
          value: "{{ .Values.superset.secretKey }}"

        # Superset Admin User Configuration
        - name: SUPERSET_ADMIN_USERNAME
          value: "{{ .Values.superset.admin.username }}"
        - name: SUPERSET_ADMIN_PASSWORD
          value: "{{ .Values.superset.admin.password }}"
        - name: SUPERSET_ADMIN_FIRST_NAME
          value: "{{ .Values.superset.admin.firstName }}"
        - name: SUPERSET_ADMIN_LAST_NAME
          value: "{{ .Values.superset.admin.lastName }}"
        - name: SUPERSET_ADMIN_EMAIL
          value: "{{ .Values.superset.admin.email }}"

        # Superset Application Configuration
        - name: SUPERSET_ENV
          value: "{{ .Values.superset.env }}"
        - name: SUPERSET_LOAD_EXAMPLES
          value: "{{ .Values.superset.loadExamples }}"
        - name: SUPERSET_WEBSERVER_PREFIX
          value: "{{ .Values.superset.webserverPrefix }}"

        # =============================================================================
        # SAML Authentication Configuration (v1.2.0+)
        # =============================================================================
        - name: ENABLE_SAML_AUTH
          value: "{{ .Values.superset.saml.enabled }}"
        - name: SAML_DEFAULT_ROLE
          value: "{{ .Values.superset.saml.defaultRole }}"
        - name: SAML_STRICT
          value: "{{ .Values.superset.saml.strict }}"
        - name: SAML_DEBUG
          value: "{{ .Values.superset.saml.debug }}"

        # Service Provider Configuration
        - name: SAML_SP_ENTITY_ID
          value: "{{ .Values.superset.saml.sp.entityId }}"
        - name: SAML_SP_ACS_URL
          value: "{{ .Values.superset.saml.sp.acsUrl }}"
        - name: SAML_SP_SLS_URL
          value: "{{ .Values.superset.saml.sp.slsUrl }}"
        - name: SAML_SP_NAMEID_FORMAT
          value: "{{ .Values.superset.saml.sp.nameIdFormat }}"
        - name: SAML_SP_X509_CERT
          value: "{{ .Values.superset.saml.sp.x509Cert }}"
        - name: SAML_SP_PRIVATE_KEY
          value: "{{ .Values.superset.saml.sp.privateKey }}"

        # Identity Provider Configuration
        - name: SAML_IDP_ENTITY_ID
          value: "{{ .Values.superset.saml.idp.entityId }}"
        - name: SAML_IDP_SSO_URL
          value: "{{ .Values.superset.saml.idp.ssoUrl }}"
        - name: SAML_IDP_SLS_URL
          value: "{{ .Values.superset.saml.idp.slsUrl }}"
        - name: SAML_IDP_X509_CERT
          value: "{{ .Values.superset.saml.idp.x509Cert }}"
        
        volumeMounts:
        - mountPath: /app/pythonpath/superset_config.py
          name: superset-config-volume
          subPath: superset_config.py
        
        ports:
        - containerPort: {{ .Values.superset.port }}

      volumes:      
      - name: superset-config-volume
        configMap:
          name: {{ .Values.name }}-superset-configfile

---

apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}-superset-service
  namespace: {{ .Values.namespace.name }}
spec:
  type: NodePort
  externalTrafficPolicy: Local
  selector:
    app: {{ .Values.name }}-superset
  ports:
  - name: http
    port: {{ .Values.superset.port }}
    targetPort: {{ .Values.superset.port }}